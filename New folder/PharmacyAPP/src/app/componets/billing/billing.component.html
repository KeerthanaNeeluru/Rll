<div *ngIf="bills">
    
    <form>
        <div class="form-group">
            <label >Address</label>
            <input [(ngModel)]="bills.address" name="address" class="form-control"  placeholder="Enter Address">
          </div>
          <div class="form-group">
            <label >Pincode</label>
            <input [(ngModel)]="bills.pincode" name="pincode" class="form-control"  placeholder="Enter pincode">
          </div>
          <div class="form-group">
            <label >PhoneNumber</label>
            <input [(ngModel)]="bills.phoneNumber" name="phno" class="form-control"  placeholder="Enter PhoneNumber">
          </div>
        <br><br>
       
       
        <button (click)="updateProduct(bills)" *ngIf="bills.orderId" class="btn btn-primary">Save</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="deleteProduct(bills)" *ngIf="bills.orderId" class="btn btn-danger">Delete</button>

        <button (click)="createProduct(bills)" *ngIf="!bills.orderId" class="btn btn-primary">Submit</button>

      </form>
</div>
