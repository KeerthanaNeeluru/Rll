<button (click)="initNewUser()" class="btn btn-outline-success">Create New User</button>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1" >Search </span>
  </div>
  <input type="text" class="form-control" width="50%" [(ngModel)]="searchText" placeholder="Search"  >
</div>

<table class="table table-hover">
  <thead>
    <tr>

      <th scope="col">UserName</th>
      <th scope="col">Password</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users |filter:searchText">

      <td>{{u.userName}}</td>
      <td>{{u.password}}</td>
      <td>{{u.firstName}}</td>
      <td>{{u.lastName}}</td>
      <td>{{u.email}}</td>
      
      <td><button (click)="editUser(u)" class="btn btn-outline-primary">Edit</button> </td>
      <td><button class="btn btn-outline-primary">View Orders</button></td>
    </tr>

  </tbody>
</table>


<app-useredit [user]="heretoEdit" (userChanged)="updateUserList($event)"></app-useredit>
