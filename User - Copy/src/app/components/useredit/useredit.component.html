<div *ngIf="user">
    <h2>{{user.userName}}</h2>
    <form>
        <div class="form-group">
            <label >User Name</label>
            <input [(ngModel)]="user.userName" name="uname" class="form-control"  placeholder="Enter User Name">
          </div>
          <div class="form-group">
            <label >Password</label>
            <input [(ngModel)]="user.password" name="pwd" class="form-control"  placeholder="Enter password">
          </div>
          <div class="form-group">
            <label >First Name</label>
            <input [(ngModel)]="user.firstName" name="fname" class="form-control"  placeholder="Enter FirstName">
          </div>
        <div class="form-group">
          <label >Last Name</label>
          <input [(ngModel)]="user.lastName" name="lname"  class="form-control"  placeholder="Enter LastName">
        </div>
        <div class="form-group">
            <label >Email</label>
            <input [(ngModel)]="user.email" name="email" class="form-control"   placeholder="Enter Email">
          </div>
          
        <button (click)="updateUser(user)" *ngIf="user.id" class="btn btn-outline-primary">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="deleteUser(user)" *ngIf="user.id" class="btn btn-outline-danger">Delete</button>

        <button (click)="createUser(user)" *ngIf="!user.id" class="btn btn-primary">Submit</button>

      </form>
</div>
