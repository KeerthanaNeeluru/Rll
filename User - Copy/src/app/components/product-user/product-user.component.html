
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1" >Search </span>
  </div>
  <input type="text" class="form-control" width="50%" [(ngModel)]="searchText" placeholder="Search"  >
</div>

<div class="card mb-3" style="width: 100%;">
    <div class="row no-gutters" *ngFor="let p of products |filter:searchText">
      <div class="col-md-4"  >
        <img [src]="p.productUrl" height="150" width="200">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{p.productName}}</h5>
            <p class="card-text">{{p.productDescription}}</p>
            <p class="card-text"><b>Rs.{{p.productPrice}}/-</b></p>
            <button class="btn btn-outline-primary" >Add to Cart</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-outline-primary" (click)="buyNow(p)">Buynow</button>
        </div>
      </div>
    </div>
  </div>
